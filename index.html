<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Freelancer - Start Bootstrap theme</title>
	<!-- Bootstrap 3.4.1 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<!-- container principale -->
	<div class="container">
		
		<header>
			<div class="row">
				<!-- logo -->
				<div class="col-xs-6"></div>

				<!-- menÃ¹ -->
				<div class="col-xs-6"></div>

			</div>
		</header>

		<main>
			<!-- jumbotron -->
			<section>
				<div class="row">
					<div class="col-xs-12"></div>
				</div>
			</section>

			<!-- portfolio -->
			<section>
				<!-- titolo sezione -->
				<div class="row">
					<div class="col-xs-12"></div>
				</div>

				<!-- immagini -->
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4"></div>
					<div class="col-xs-12 col-sm-6 col-md-4"></div>
					<div class="col-xs-12 col-sm-6 col-md-4"></div>
					<div class="col-xs-12 col-sm-6 col-md-4"></div>
					<div class="col-xs-12 col-sm-6 col-md-4"></div>
					<div class="col-xs-12 col-sm-6 col-md-4"></div>
				</div>

			</section>

			<!-- About -->
			<section>
				<!-- titolo sezione -->
				<div class="row">
					<div class="col-xs-12"></div>
				</div>

				<!-- testoh -->
				<div class="row">
					<div class="col-xs-12 col-md-6"></div>
					<div class="col-xs-12 col-md-6"></div>
				</div>

				<!-- download button -->
				<div class="row">
					<div class="col-xs-12"></div>
				</div>
			
			</section>

			<!-- contatti -->
			<section>
				<div class="row">
					<div class="col-xs-12"></div>
				</div>
			</section>

		</main>
		
		<footer>
			<!-- sezione blu chiaro -->
			<div class="row">
				<div class="col-xs-12 col-md-4"></div>
				<div class="col-xs-12 col-md-4"></div>
				<div class="col-xs-12 col-md-4"></div>
			</div>

			<!-- sezione blu scuro -->
			<div class="row">
				<div class="col-xs-12"></div>
			</div>
		</footer>

	</div>

</body>

</html>
